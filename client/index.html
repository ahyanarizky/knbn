<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>This is KNBN!</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/master.css" media="screen" title="no title">
    <!-- <link rel="stylesheet" href="stylesheets/typed.css"> -->
    <link rel="stylesheet" href="stylesheets/custom.css">
  </head>
  <body>
    <div class="site-wrapper" id="intro">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <!-- <div class="type-wrap"> -->
              <!-- <div id="typed-strings"> -->
              <h1>K - N - B - N</h1>
                <h1>Hi! Welcome Buddy!</h1>
              <!-- </div> -->
            <!-- </div> -->
            <!-- <span id="typed" style="white-space:pre;"></span> -->
            <p class="lead"><button typed="button" class="btn btn-lg btn-info" onclick="showmain()">Are you ready for today?</button></p>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="container">
      <br>
      <div class="row">
        <button href="#" class="btn btn-success" type="button" data-toggle="modal" data-target="#addCard"><i class="glyphicon glyphicon-plus"></i>Create New Card</button>
      </div>
      <br>
      <div class="row">

        <!-- TO DO COLUMN SECTION -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Things's To Do</h3>
            </div>
            <div class="panel-body">
              <div class="panel-group todo" id="accordion" role="tablist" aria-multiselectable="true">


              </div>
            </div>
          </div>
        </div>
        <!-- TO DO COLUMN SECTION -->


        <!-- DOING RIGHT NOW -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">Doing These Right Now</h3>
            </div>
            <div class="panel-body">
              <div class="panel-group doing" id="accordion" role="tablist" aria-multiselectable="true">

              </div>

            </div>
          </div>
        </div>
        <!-- DOING RIGHT NOW -->

        <!-- THINGS DONE -->
        <div class="col-sm-12 col-md-4 col-lg-4">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">These Things are Done</h3>
            </div>
            <div class="panel-body">
              <div class="panel-group done" id="accordion" role="tablist" aria-multiselectable="true">


              </div>
            </div>
          </div>
        </div>
        <!-- THINGS DONE -->

      </div>

    </div>

    <!-- MODAL EDIT -->
    <div class="modal fade" id="addCard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Create New Card</h4>
          </div>
          <div class="modal-body">
            <!-- INPUT FORM -->
            <form id="addCardForm">
              <div class="form-group">
                <label class="control-label" for="cardTitle">Title</label>
                <input class="form-control" id="cardTitle" type="text" placeholder="Enter the thing you wanna do . .">
              </div>
              <div class="form-group">
                <label class="control-label" for="cardDesc">Description</label>
                <textarea class="form-control" rows="3" id="cardDesc" placeholder="Describe the thing you wanna do . ."></textarea>
              </div>
              <div class="form-group">
                <label class="control-label" for="cardInCharge">In Charge</label>
                <input class="form-control" id="cardInCharge" type="text" placeholder="Enter who's responsible to it . .">
              </div>
              <div class="form-group">
                <label class="control-label" for="cardDueDate">Due Date</label>
                <input class="form-control" id="cardDueDate" type="date" placeholder="Enter the time when you have to finish it . .">
              </div>

            </form>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" onclick="createNewCard()" data-dismiss="modal">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="javascripts/jquery-3.1.1.min.js" charset="utf-8"></script>
    <!-- <script src="javascripts/typed.min.js" charset="utf-8"></script> -->
    <!-- <script src="javascripts/custom-typed.js" charset="utf-8"></script> -->
    <script src="javascripts/bootstrap.min.js" charset="utf-8"></script>
    <script src="javascripts/script.js" charset="utf-8"></script>
  </body>
</html>
